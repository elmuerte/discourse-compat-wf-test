name: Discourse Branch Updated

on:
  #schedule:
  #  - cron: '34 7 * * *'
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - branch: tests-passed
            workflow: other-workflow.yml
          - branch: stable
            workflow: other-workflow.yml
    steps:
    - uses: actions/cache@v4
      with:
        path: last-revision
        key: uschange-${{ matrix.branch }}
    - id: revcheck
      env:
        branch: ${{ matrix.branch }}
        workflow: ${{ matrix.workflow }}
        GH_TOKEN: ${{ github.token }}
      run: |
        git clone --bare --filter=blob:none --depth=1 --single-branch --branch=${branch} https://github.com/discourse/discourse disc
        NEW_REV=$(git -C disc rev-parse @)
        OLD_REV=$(cat last-revision || true)
        if [ "$NEW_REV" != "$OLD_REV" ]; then
          echo "Upstream branch ${branch} revision changed: $NEW_REV"
          echo "$NEW_REV" > last-revision
          echo "Triggering workflow: ${workflow}"
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${GITHUB_REPOSITORY}/actions/workflows/${workflow}/dispatches \
            -f "ref=${GITHUB_REF_NAME}"
        else
          echo "No changes in upstream branch: ${branch}"
        fi
