name: Discourse Branch Updated

on:
  #schedule:
  #  - cron: '34 7 * * *'
  workflow_dispatch:

jobs:
  check-updates:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: [tests-passed, stable]
        workflow: [other-workflow]
        include:
          - branch: test-passed
            workflow: other-workflow
          - branch: stable
            workflow: other-workflow
    steps:
    - uses: actions/cache@v4
      with:
        path: last-revision
        key: uschange-${{ matrix.branch }}
    - id: revcheck
      env:
        branch: ${{ matrix.branch }}
        workflow: ${{ matrix.workflow }}
      run: |
        git clone --bare --filter=blob:none --depth=1 --single-branch --branch=${branch} https://github.com/discourse/discourse disc
        NEW_REV=$(git -C disc rev-parse @)
        OLD_REV=$(cat last-revision || true)
        if [ "$NEW_REV" != "$OLD_REV" ]; then
          echo "Branch ${branch} revision changed: $NEW_REV"
          echo "$NEW_REV" > last-revision
          curl --fail-with-body -sSL \
            "${GITHUB_API_URL}/repos/${GITHUB_REPOSITORY}/actions/workflows/${workflow}/dispatches" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H 'Accept: application/vnd.github.v3+json' \
            -H 'Content-Type: application/json' \
            --data "{}"
        fi
