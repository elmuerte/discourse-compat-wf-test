name: Discourse Branch Update Check

on:
  #schedule:
  #  # Runs once a day
  #  - cron: '34 7 * * *'
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - branch: tests-passed
            workflow: tests-passed.yml
          - branch: stable
            workflow: stable.yml
    steps:
    - id: retrieve-lastrev
      env:
        branch: ${{ matrix.branch }}
      run: |
        git clone --bare --filter=blob:none --depth=1 --single-branch --branch=${branch} https://github.com/discourse/discourse disc
        git -C disc rev-parse @ > last-revision
        cp last-revision current-revision
    - id: cache
      uses: actions/cache@v4
      with:
        path: last-revision
        key: uscheck-${{ matrix.branch }}-${{ hashFiles('last-revision') }}
        restore-keys: |
          uscheck-${{ matrix.branch }}-
    - id: trigger-wf
      env:
        branch: ${{ matrix.branch }}
        workflow: ${{ matrix.workflow }}
        cache_hit: ${{ steps.cache.outputs.cache-hit }}
        GH_TOKEN: ${{ github.token }}
      run: |
        NEW_REV=$(cat current-revision)
        [ "${cache_hit}" = "true" ] && OLD_REV=$(cat last-revision || true)
        if [ "$NEW_REV" != "$OLD_REV" ]; then
          echo "Discourse branch ${branch} revision changed: $NEW_REV; Previous: $OLD_REV"
          echo "Changes: https://github.com/discourse/discourse/compare/${OLD_REV}...${NEW_REV}"
          echo "$NEW_REV" > last-revision
          echo "Triggering workflow: ${workflow}"
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${GITHUB_REPOSITORY}/actions/workflows/${workflow}/dispatches \
            -f "ref=${GITHUB_REF_NAME}"
        else
          echo "No changes in Discourse branch: ${branch}"
        fi
