name: Discourse Branch Update Check

on:
  #schedule:
  #  # Runs once a day
  #  - cron: '34 7 * * *'
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - branch: tests-passed
            workflow: tests-passed.yml
          - branch: stable
            workflow: stable.yml
    steps:
    - id: revcheck
      env:
        branch: ${{ matrix.branch }}
      run: |
        git clone --bare --filter=blob:none --depth=1 --single-branch --branch=${branch} https://github.com/discourse/discourse disc
        git -C disc rev-parse @ > last-revision
    - uses: actions/cache@v4
      with:
        path: last-revision
        key: uscheck-${branch}-${{ hashFiles('last-revision') }}
    - if: steps.cache.outputs.cache-hit != 'true'
      env:
        branch: ${{ matrix.branch }}
        workflow: ${{ matrix.workflow }}
        GH_TOKEN: ${{ github.token }}
      run: |
        echo "Discourse branch ${branch} revision changed: $(cat last-revision)"
        echo "Triggering workflow: ${workflow}"
        gh api \
          --method POST \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          /repos/${GITHUB_REPOSITORY}/actions/workflows/${workflow}/dispatches \
          -f "ref=${GITHUB_REF_NAME}"
